<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Character Page</title>
    <link rel="stylesheet" href="Character.css">
    <link rel="stylesheet" href="Nav.css">
    <script src="jQuery.min.js"></script>
</head>
<body>

    <!-- <div class="background"> -->
        <img class="background" src="asset/character/background.jpg">
    <!-- </div> -->
    

    <div class="NavigationContainer">
        <img class="LogoNav" src="asset/naruto-logo.webp" alt="naruto-logo">
        
        <div class="BtnContainerNav">
            <div class="NavBarContainer" id="NavBarContainer">
                <img src="asset/home/navbar/hamburger-menu-bg.png" alt="Hamburger">

                <div class="NavBarBtnContainer">
                    <label class="BtnItem" id="NavHomeBtn">HOME</label>
                    <label class="BtnItem" id="NavCharacterBtn">CHARACTER</label>
                    <label class="BtnItem" id="NavAnimeBtn">ANIME</label>
                    <label class="BtnItem" id="NavMangaBtn">MANGA</label>
                    <label class="BtnItem" id="NavStoryBtn">STORY</label>
                </div>

            </div>

            <div class="BtnTheme" id="BtnTheme">
                <div id="BtnThemeCirc" class="BtnThemeCirc"></div>
                <div id="BtnThemeMoon" class="BtnThemeCirc BtnThemeMoon"></div>
            </div>
            
            <img id="MenuLogo" class="MenuLogo" src="asset/hamburger-menu-logo.png" alt="Menu-Bar">
        
        </div>
    </div>








    <div class="TitlePage" id="TitlePage">
        CHARACTERS
    </div>

    <input class="SearchBar" id="SearchBar" type="text" placeholder="SEARCH FOR CHARACTER">

    <div class="CharacterContainer" id="CharacterContainer">
        <!-- <div class="CharacterItemContainer">
            <div class="CharacterItemImg"></div>
            <div class="CharacterItemName"><b>NARUTRO</b></div>
            <div class="CharacterBTN" onclick="readMore(i)">Read More</div>
        </div> -->

    </div>




    <div class="PopUpContainer" id="PopUpContainer">
        <div class="PopUpLeft">
            <div class="PopUpChar" id="PopUpChar">
                <img id="PopUpCharImg" src="asset/character/character/naruto.png" >
            </div>

            <div class="PopUpName" id="PopUpName">
                NARUTO UZUMAKI
            </div>
        </div>

        <div class="PopUpRight">
            <div class="PopUpDesc" id="PopUpDesc">Naruto Uzumaki is a ninja from the Hidden Leaf Village. He is energetic and determined to become the strongest ninja and the Hokage of the village.</div>
            <img src="asset/ninja-scroll-bg-revised.png" alt="Ninja Scroll">
            
        </div>
    </div>


    <script src="Character.js"></script>
    <script src="Nav.js"></script>
</body>
</html>
